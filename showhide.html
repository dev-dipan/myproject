<!DOCTYPE html>

Password: <input type="password" value="FakePSW" id="myInput"><br><br>
<input type="Button" onclick="myFunction()">Show/Hide

<script>
function myFunction() {
  var x = document.getElementById("myInput");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>
